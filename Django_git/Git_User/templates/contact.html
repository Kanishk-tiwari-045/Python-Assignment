<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-control {
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .container-custom {
            padding: 2rem;
            margin-top: 3rem;
            background-color: rgb(210, 210, 210);
            border-radius: 20px;
            height: max-content;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="font-weight: 600;" href="#">Website</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container container-custom mt-5">
        <h1 style="font-weight: 700">Contact Us</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label" style="margin-left: 10px;">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" style="border-radius: 20px;">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="margin-left: 10px;">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" style="border-radius: 20px;">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label" style="margin-left: 10px;">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message" style="border-radius: 20px;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
